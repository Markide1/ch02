<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management System</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Contact Manager</h2>

        <!-- Theme button -->

        <button id="toggle-theme"><i class="fa-solid fa-moon"></i></button>

        <!-- Success/Error Message display area -->

        <div id="message" style="margin: 10px 0;"></div>


        <!-- Form to add/edit contact -->

        <form id="contact_data">
            <input type="hidden" id="user-id" />
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="name@email.com" required />
            <input type="tel" id="mobile" placeholder="07..." required />
            <button type="submit"><i class="fas fa-save"></i> Save</button>
            <button type="button" id="cancel-btn">
                <i class="fas fa-times"></i> Cancel
            </button>
        </form>
    </div>

    <h3>Contacts</h3>

    <!-- Display saved contacts -->

    <div class="contact_list"></div>

    <!-- Script to load and perform crud actions -->

    <script src="./dist/index.js"></script>

</body>

</html>
