<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div>
        <div class="header">
          <h1>Desserts</h1>
        </div>
        <div class="container">
          <!-- Desserts items load from js file -->
        </div>
      </div>

      <div class="cart">
        <h2>Your Cart (0)</h2>
        <div class="cart-items">
          <!-- Cart items load from js file -->
          <div class="empty-cart">
            <img
              src="./assets/images/illustration-empty-cart.svg"
              alt="Empty cart"
              class="emptyCartIcon"
            />
            <p>Your added items will appear here</p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
