<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time Tracking Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <main class="dashboard">
    <div class="user-card">
      <div class="user-info">
        <img src="images/image-jeremy.png" alt="Jeremy Robson" class="user-img">
        <div class="user-text">
          <p class="report-for">Report for</p>
          <h1 class="user-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="time-period">
        <button class="period-btn" data-period="daily">Daily</button>
        <button class="period-btn active" data-period="weekly">Weekly</button>
        <button class="period-btn" data-period="monthly">Monthly</button>
      </div>
    </div>
    
    <div class="activity-card work">
      <div class="card-bg">
        <img src="images/icon-work.svg" alt="" class="card-icon">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2 class="card-title">Work</h2>
          <button class="menu-btn">
            <img src="images/icon-ellipsis.svg" alt="More" class="ellipsis-icon">
          </button>
        </div>
        <div class="card-body">
          <p class="hours">32hrs</p>
          <p class="previous-hours">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    
    <div class="activity-card play">
      <div class="card-bg">
        <img src="images/icon-play.svg" alt="" class="card-icon">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2 class="card-title">Play</h2>
          <button class="menu-btn">
            <img src="images/icon-ellipsis.svg" alt="More" class="ellipsis-icon">
          </button>
        </div>
        <div class="card-body">
          <p class="hours">10hrs</p>
          <p class="previous-hours">Last Week - 8hrs</p>
        </div>
      </div>
    </div>
    
    <div class="activity-card study">
      <div class="card-bg">
        <img src="images/icon-study.svg" alt="" class="card-icon">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2 class="card-title">Study</h2>
          <button class="menu-btn">
            <img src="images/icon-ellipsis.svg" alt="More" class="ellipsis-icon">
          </button>
        </div>
        <div class="card-body">
          <p class="hours">4hrs</p>
          <p class="previous-hours">Last Week - 7hrs</p>
        </div>
      </div>
    </div>
    
    <div class="activity-card exercise">
      <div class="card-bg">
        <img src="images/icon-exercise.svg" alt="" class="card-icon">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2 class="card-title">Exercise</h2>
          <button class="menu-btn">
            <img src="images/icon-ellipsis.svg" alt="More" class="ellipsis-icon">
          </button>
        </div>
        <div class="card-body">
          <p class="hours">4hrs</p>
          <p class="previous-hours">Last Week - 5hrs</p>
        </div>
      </div>
    </div>
    
    <div class="activity-card social">
      <div class="card-bg">
        <img src="images/icon-social.svg" alt="" class="card-icon">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2 class="card-title">Social</h2>
          <button class="menu-btn">
            <img src="images/icon-ellipsis.svg" alt="More" class="ellipsis-icon">
          </button>
        </div>
        <div class="card-body">
          <p class="hours">5hrs</p>
          <p class="previous-hours">Last Week - 10hrs</p>
        </div>
      </div>
    </div>
    
    <div class="activity-card self-care">
      <div class="card-bg">
        <img src="images/icon-self-care.svg" alt="" class="card-icon">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2 class="card-title">Self Care</h2>
          <button class="menu-btn">
            <img src="images/icon-ellipsis.svg" alt="More" class="ellipsis-icon">
          </button>
        </div>
        <div class="card-body">
          <p class="hours">2hrs</p>
          <p class="previous-hours">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
