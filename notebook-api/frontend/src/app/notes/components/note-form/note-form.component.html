<!-- Title Field -->
<form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
    <input type="text" id="title" formControlName="title"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      [class.border-red-500]="noteForm.get('title')?.invalid && noteForm.get('title')?.touched">
    <div *ngIf="noteForm.get('title')?.invalid && noteForm.get('title')?.touched" class="mt-1 text-sm text-red-600">
      <span *ngIf="noteForm.get('title')?.errors?.['required']">Title is required</span>
      <span *ngIf="noteForm.get('title')?.errors?.['maxlength']">Title is too long</span>
    </div>
  </div>

  <!-- Content Field -->
  <div>
    <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
    <textarea id="content" formControlName="content" rows="4"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      [class.border-red-500]="noteForm.get('content')?.invalid && noteForm.get('content')?.touched"></textarea>
    <div *ngIf="noteForm.get('content')?.invalid && noteForm.get('content')?.touched" class="mt-1 text-sm text-red-600">
      Content is required
    </div>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-end">
    <button type="submit" [disabled]="noteForm.invalid || loading"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50">
      {{ loading ? 'Saving...' : 'Save Note' }}
    </button>
  </div>
</form>
