<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900 mb-2">
        Create your account
      </h2>
      <p class="text-sm text-gray-600">
        Already have an account?
        <a routerLink="/auth/login" class="font-medium text-blue-600 hover:text-blue-500">
          Sign in
        </a>
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full name</label>
          <input id="name" formControlName="name" type="text" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            [class.border-red-500]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
            placeholder="John Doe">
          <p *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
            class="mt-1 text-sm text-red-600">
            Name is required and must be at least 2 characters
          </p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input id="email" formControlName="email" type="email" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            placeholder="you@example.com">
          <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            class="mt-1 text-sm text-red-600">
            Please enter a valid email address
          </p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" formControlName="password" type="password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            placeholder="••••••••">
          <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            class="mt-1 text-sm text-red-600">
            Password must be at least 6 characters
          </p>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="registerForm.invalid || loading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          {{ loading ? 'Creating account...' : 'Create account' }}
        </button>
      </div>

      <div *ngIf="error" class="rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-700">{{ error }}</p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
