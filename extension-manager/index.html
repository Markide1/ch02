<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Browser extensions manager UI</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div class="header__logo">
        <img src="./assets/images/logo.svg" alt="Extensions" />
      </div>
      <div class="header_toggle">
        <button onclick="themeToggle()" id="toggle">
          <img src="./assets/images/icon-moon.svg" alt="Toggle Theme" />
        </button>
      </div>
    </div>

    <div class="header__place">
      <div class="header__list">
        <h2>Extensions List</h2>
      </div>
      <div class="header__status">
        <button class="status">All</button>
        <button class="status">Active</button>
        <button class="status">Inactive</button>
      </div>
    </div>

    <div class="container">
      <!-- Cards will load from js file -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
