<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        Twitter Clone <i class="fa-regular fa-circle-check"></i>
      </div>
      <div class="select">
        <label for="usernames">Search</label>
        <select id="usersnames"></select>
      </div>
    </header>

    <div class="bg"></div>
    <main>
      <section class="userprofile" id="usersprofile"></section>

      <section class="content">
        <div class="tweets-column">
          <div class="tweets">
            <div id="userstweet"></div>
          </div>
        </div>

        <div class="comments-column">
          <div class="comments-section">
            <h3 id="comments-header">Post 1 Comments</h3>
            <div id="userscomments"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./dist/index.js"></script>
  </body>
</html>
