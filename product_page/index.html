<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7x1z5l5e5e5e5e5e5e5e5e5e5e5e5e5e5"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button class="menu-toggle" aria-label="toggle menu">
          <span class="hamburger"></span>
        </button>
        <div class="logo">
          <h1 class="win">sneakers</h1>
        </div>
        <nav class="headlines">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="cart-icon">
          <img src="./images/icon-cart.svg" alt="Cart Icon" />
          <span class="cart-count">0</span>
        </div>
        <div class="profile">
          <img
            src="./images/image-avatar.png"
            alt="Profile Picture"
            class="profile-pic"
          />
        </div>
      </header>

       <div class="product-container">
        <div class="product-image">
          <img
            src="./images/image-product-1.jpg"
            alt="Sneakers"
            class="product-img"
          />
          <div class="image-nav">
            <button class="prev-btn" aria-label="Previous image">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn" aria-label="Next image">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="thumbnail">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt="Sneakers"
              class="thumbnail-img active"
            />
            <img
              src="./images/image-product-2-thumbnail.jpg"
              alt="Sneakers"
              class="thumbnail-img"
            />
            <img
              src="./images/image-product-3-thumbnail.jpg"
              alt="Sneakers"
              class="thumbnail-img"
            />
            <img
              src="./images/image-product-4-thumbnail.jpg"
              alt="Sneakers"
              class="thumbnail-img"
            />
          </div>
        </div>

        <main>
          <div class="company-name">SNEAKER COMPANY</div>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div class="price">
            <div class="price-container">
              <span class="current-price">$125.00</span>
              <span class="discount">50%</span>
            </div>
            <span class="original-price">$250.00</span>
          </div>
          <div class="cart">
            <div class="quantity-control">
              <button class="quantity-btn minus" aria-label="Decrease quantity">
                -
              </button>
              <span class="quantity-value">0</span>
              <button class="quantity-btn plus" aria-label="Increase quantity">
                +
              </button>
            </div>
            <button class="add-to-cart">
              <i class="fas fa-shopping-cart"></i> Add to cart
            </button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
